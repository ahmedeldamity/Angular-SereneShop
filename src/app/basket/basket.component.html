<section class="container mt-5">
  <div *ngIf="(_BasketService.basketSource$ | async) === null">
    <p>There are no items in your basket</p>
  </div>
  <ng-container *ngIf="(_BasketService.basketSource$ | async) as basket">
    <div class="container">
      <div class="row">
        <div class="table-responsive">
          <table class="table">
            <thead class="table-primary text-uppercase">
              <tr>
                <th><div class="py-2">Product</div></th>
                <th><div class="py-2">Price</div></th>
                <th><div class="py-2">Quantity</div></th>
                <th><div class="py-2">Total</div></th>
                <th><div class="py-2">Remove</div></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of basket.items">
                <th>
                  <div class="p-2 d-inline-block">
                    <img class="img-fluid" [src]="item.pictureUrl" [alt]="item.productName" style="max-height: 50px; width: 50px;">
                    <div class="ms-3 d-inline-block align-middle">
                      <h5 class="mb-0">
                        <a routerLink="/shop/{{item.id}}" class="text-primary fw-bold text-decoration-none">
                          {{item.productName}}
                        </a>
                      </h5>
                      <span class="text-muted fst-italic">
                        Category: {{item.category}}
                      </span>
                    </div>
                  </div>
                </th>
                <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                <td class="align-middle">
                  <div class="d-flex align-items-center">
                    <i (click)="removeItem(item.id, 1)" class="fa fa-minus-circle text-warning me-2 fs-3" style="cursor: pointer;"></i>
                    <strong class="fs-2">{{item.quantity}}</strong>
                    <i (click)="incrementQuantity(item)" class="fa fa-plus-circle text-warning ms-2 fs-3" style="cursor: pointer;"></i>
                  </div>
                </td>
                <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
                <td class="align-middle">
                  <a class="text-danger">
                    <i (click)="removeItem(item.id, item.quantity)" class="fa fa-trash fs-3" style="cursor: pointer;"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6 offset-6">
          <app-order-totals></app-order-totals>
          <div class="d-grid">
            <a routerLink="/checkout" class="btn btn-info">Proceed to checkout</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

</section>
