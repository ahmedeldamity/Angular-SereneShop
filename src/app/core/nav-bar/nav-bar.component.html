<header class="d-flex flex-row justify-content-between align-items-center p-3 px-4 bg-primary fixed-top shadow-sm">
  <img src="./assets/images/logo.ico" class="logo" alt="logo" routerLink="/">
  <nav class="text-uppercase fs-4 fw-bold">
    <a class="btn-3d text-decoration-none" routerLink="/" routerLinkActive="btn-3d-active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="btn-3d ms-2 text-decoration-none" routerLink="/shop" routerLinkActive="btn-3d-active">Shop</a>
    <a class="btn-3d ms-2 text-decoration-none" routerLink="test-error" routerLinkActive="btn-3d-active">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5" style="color: rgb(227, 227, 227);"></i>
      <div *ngIf="(_BasketService.basketSource$ | async) as basket" class="cart-no" style="background-color: #3E3ECC;">
        {{basket.items.length}}
      </div>
    </a>
    <ng-container *ngIf="(_AccountService.currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign Up</a>
    </ng-container>
    <ng-container *ngIf="(_AccountService.currentUser$ | async) as user">
      <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
        <a dropdownToggle class="dropdown-toggle">
          <data class="text-white">Welocme <strong class="text-warning">{{user.displayName}}</strong></data>
        </a>
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <li class="py-1">
            <a routerLink="/basket" class="dropdown-item">
              <i class="fa fa-shopping-cart me-3"></i> View Cart
            </a>
          </li>
          <li class="py-1">
            <a routerLink="/orders" class="dropdown-item">
              <i class="fa fa-history me-3"></i> View orders
            </a>
          </li>
          <div class="dropdown-divider"></div>
          <li class="py-1">
            <a (click)="_AccountService.logout()" class="dropdown-item">
              <i class="fa fa-sign-out me-3"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</header>
