<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3 fw-bold">Sort</h5>
      <select class="form-select mb-4" (change)="onSortSelected($event)">
        <option [value]="sort.value" *ngFor="let sort of sortOptions">{{sort.name}}</option>
      </select>
      <h5 class="text-warning ms-3 fw-bold">Brands </h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands"
            [class.active]="brand.id === shopParams.brandId"
            (click)="onBrandSelected(brand.id)">{{brand.name}}
        </li>
      </ul>
      <h5 class="text-warning ms-3 fw-bold">Categories </h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let category of categories"
            [class.active]="category.id === shopParams.categoryId"
            (click)="onCategorySelected(category.id)">{{category.name}}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Showing <strong> 5 </strong> of <strong> 20 </strong> Results</span>
        </header>
        <div class="d-flex mt-2">
          <input (keyup.enter)="onSearch()" type="text" class="form-control me-2" placeholder="Search" #search>
          <button (click)="onSearch()" class="btn btn-outline-danger mx-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
        </div>
      </div>
      <div class="row row-cols-3 g-3">
        <div class="col" *ngFor=" let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
