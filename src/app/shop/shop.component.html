<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3  fw-bold">Sort</h5>
      <select class="form-select mb-4">
        <option>Alphabetical</option>
        <option>Price: Low to high</option>
        <option>Price: High to low</option>
      </select>
      <h5 class="text-warning ms-3 fw-bold">Brands </h5>
      <ul class="list-group my-3">
        <li class="list-group-item">Static Brand One</li>
        <li class="list-group-item">Static Brand Two</li>
        <li class="list-group-item">Static Brand Three</li>
      </ul>
      <h5 class="text-warning ms-3  fw-bold">Categories </h5>
      <ul class="list-group my-3">
        <li class="list-group-item">Static Category One</li>
        <li class="list-group-item">Static Category Two</li>
        <li class="list-group-item">Static Category Three</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Showing <strong> 5 </strong> of <strong> 20 </strong> Results</span>
        </header>
        <div class="d-flex mt-2">
          <input type="text" class="form-control me-2" placeholder="Search" #search>
          <button class="btn btn-outline-danger mx-2">Search</button>
          <button class="btn btn-outline-success">Reset</button>
        </div>
      </div>
      <div class="row row-cols-3 g-3">
        <div class="col" *ngFor=" let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
